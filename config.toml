baseURL = "https://blog.forecho.com"
languageCode = "en-us"
title = "forecho's Blog"
theme = "echo"
DefaultContentLanguage = "cn"
# 自动检测是否包含中文/日文/韩文，该参数会影响摘要和字数统计功能，建议设置为true
hasCJKLanguage = true
# 设置页面生成形式，将默认的网站路径/修改成.html
uglyURLs = true
googleAnalytics = "" # UA-XXXXXXXX-X
enableRobotsTXT = true

[markup.highlight]
codeFences = true # 高亮 markdown 的代码块
guessSyntax = true # 高亮 markdown 中没有标注语言的代码块
hl_Lines = ""
lineNoStart = 1
lineNos = true
lineNumbersInTable = true
noClasses = true
style = "dracula"
tabWidth = 2

# https://gohugo.io/content-management/urls/#aliases
[permalinks]
posts = "/:filename"

[outputFormats.RSS]
mediatype = "application/rss"
baseName = "atom"

[services.rss]
limit = 20

[author]
name = "forecho"
avatar = "https://avatars0.githubusercontent.com/u/1725326?s=460&v=4"
bio = "把生命浪费在美好的事物上"
homepage = "https://forecho.com/"

[params]
htmlClass="dark"
favicon = "https://avatars0.githubusercontent.com/u/1725326?s=460&v=4"
keywords = "yii2, yii, 炒美股, 如何炒美股, 美股入金 php, ios, ruby, python, swift, web development"
description = "forecho, forecho blog, forecho 独立博客"
toc = true
navItems = [
  ["首页", "/"],
  ["文章归档", "/posts.html"],
  ["股票投资原则", "https://github.com/forecho/Stock-Investment-Principle/"],
  ["投资", "https://6url.net"],
  ["关于我", "/about.html"],
  ["联盟链接", "/friendship-links/"],
]
# rss 全文输出
rssFullContent = true
uglyURLs = true
busuanzi = true # 是否使用不蒜子统计站点访问量
staticCDNPrefix = "https://cdn.bootcss.com/font-awesome/5.11.2"
extraHead = '<meta name="google-site-verification" content="OMI81_SJiESxwq-Fr0CLleoF7EzVdRx7QTQlbAfCVdI" /><meta name="sogou_site_verification" content="5AsiT3lHig"/><meta name="baidu-site-verification" content="WuHyHeOJtJ" /><script async defer src="https://analytics.umami.is/script.js" data-website-id="22ae6477-c352-415f-8268-5f4ad12792a7"></script>'
postAds = '<div class="p-4 md:hidden rounded shadow bg-white dark:bg-gray-800"><img class=" object-cover w-auto mx-auto mt-6" loading="lazy" src="https://blog-1251237404.cos.ap-guangzhou.myqcloud.com/20190424153337.png" title="微信：ipzone" alt="微信：ipzone"></div>'
profileAds = '<div class="p-4 mt-2 lg:mt-4 rounded shadow bg-white dark:bg-gray-800"><img class=" object-cover w-auto mx-auto mt-6" loading="lazy" src="https://blog-1251237404.cos.ap-guangzhou.myqcloud.com/20190424153337.png" title="微信：ipzone" alt="微信：ipzone"></div>'
notFoundAds = ''

# 开启版权声明，协议名字和链接都可以换
